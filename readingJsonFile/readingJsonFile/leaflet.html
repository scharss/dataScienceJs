<h1>Mapa simple de OpenStreetMap con Leaflet</h1>
<div id="map" class="map map-home" style="margin:12px 0 12px 0;height:500px;"></div>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

<script>
    var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        osm = L.tileLayer(osmUrl, {
            maxZoom: 18,
            attribution: osmAttrib
        });
    var map = L.map('map').setView([3.5169756, -76.3050126], 5).addLayer(osm);
    L.marker([3.5169756, -76.3050126])
        .addTo(map)
        .bindPopup('Palmira')
        .openPopup();
</script>
